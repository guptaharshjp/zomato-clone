            </div>

         <br>
         <br>

            <div class="food_txt_container"></div>

            <br>
            <br>
        </div>
            <div class="food_grad">
            </div>

                    </div>
                </div>

                        <img src="image/pasta.jpg" alt="patsa" class="food_image">

                    <h3 class="food_title">Pasta</h3>
                    <p>Lawajab , Dominos, Pasta Palace<span style="color: red">+3</span></p>

                </div>
